{% extends 'base.html' %}


{% block title %}Password Reset{% endblock %}

{% block body %}

<h2>Reset Password</h2>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<form class="" method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <br>
  <input type="submit" name="" value="Send" >

</form>

{% endblock %}
