{% extends 'base.html' %}


{% block title %}Enter new password{% endblock %}

{% block body %}

<h2>Reset Password</h2>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}



{% endblock %}
