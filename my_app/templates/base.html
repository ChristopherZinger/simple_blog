{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}{% endblock %}</title>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous">
    </script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css"  href="{% static 'main.css' %}" />

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <!-- JS AND JQ -->
    <!-- <script src="https://kit.fontawesome.com/9b10b693f1.js" crossorigin="anonymous"></script> -->
    <script src="{% static 'main.js' %}"></script>
    {% block head %}{% endblock %}
    <link rel="stylesheet" href="{% static 'header-navbar.css' %}">
</head>
<body>

      <div class="header-contatiner">
        {% include 'headerNavbar.html' %}
      </div>

      <div id="my-contatiner">

      {% if messages %}
      <ul class="messages">
          {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
          {% endfor %}
      </ul>
      {% endif %}





    {% block body %}



    {% endblock %}
    </div>
</body>
</html>
